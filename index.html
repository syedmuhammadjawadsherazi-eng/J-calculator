
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
            margin: 0;
            color: white;
        }
        .water-bg {
            background: radial-gradient(circle at center, #1e293b 0%, #000000 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .blob {
            position: absolute;
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.3;
            mix-blend-mode: screen;
            animation: move 25s infinite alternate ease-in-out;
        }
        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10%, 15%) scale(1.1); }
            100% { transform: translate(-5%, 10%) scale(1); }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .perspective-1000 { perspective: 1500px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        /* Nastaleeq Font & RTL Optimization */
        .urdu-font { 
            font-family: 'Noto Nastaliq Urdu', serif; 
            line-height: 2.8 !important;
            direction: rtl;
        }
        .rtl { direction: rtl; }
    </style>
